<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div id="bigBox">

        <h3>Tracking users activity</h3>
        <div>
            <button id="loginBtn">Sign In</button>
        </div>

        <div class="container" id="signupBox">
        <h2 id="heading">SignUp</h2>
        <a href="">
            <div class="box">
                <h3 id="signupWithEmail"><i class="fa fa-envelope" style="font-size:20px; margin-right: 5px;"></i>SignUp
                    with EMAIL</h3>
            </div>
        </a>
        <a href="">
            <div class="box">
                <h3><i class="fa fa-google" style="font-size:20px; margin-right: 5px;"></i>SignUp with GOOGLE</h3>
            </div>
        </a>
        <a href="">
            <div class="box">
                <h3><i class="fa fa-twitter" style="font-size:20px; margin-right: 5px;"></i>SignUp with TWITTER</h3>
            </div>
        </a>
        <p>By singingup you agree with <a href="">Terms of services</a> </p>

    <div class="container" id="loginBox">
        <h2 id="heading">SignIn</h2>
        <a href="#">
            <div class="box">
                <h3 id="signinWithEmail"><i class="fa fa-envelope" style="font-size:20px; margin-right: 5px;"></i>SignIn with EMAIL</h3>
            </div>
        </a>
        <a href="#">
            <div class="box">
                <h3><i class="fa fa-google" style="font-size:20px; margin-right: 5px;"></i>SignIn with GOOGLE</h3>
            </div>
        </a>
        <a href="#">
            <div class="box">
                <h3><i class="fa fa-twitter" style="font-size:20px; margin-right: 5px;"></i>SignIn with TWITTER</h3>
            </div>
        </a>
    </div>
</div>
<div id="container">
</div>
</body>

</html>
